<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잔돈 충전</title>
    <link rel="stylesheet" href="../assets/css.css">
    <h1>잔돈 충전</h1>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button id="product-add-menu">상품 관리</button>
      <button id="vending-machine-manage-menu">잔돈 충전</button>
      <button id="product-purchase-menu">상품 구매</button>
    </div>
    <div>
      <h3>자판기 동전 추가하기</h4>
      <input type="number" id="vending-machine-charge-input"/>
      <button id="vending-machine-charge-button">충전하기</button>
    </div>
    <div>
        <h4>보유 금액:<span id="vending-machine-charge-amount"></span></h4>
    </div>
    <div>
      <h3>동전 보유 현황</h4>
      <table id="vending-machine-charge-amount-table">
        <tr>
          <th scope="col" id="coin">동전</td>
          <th scope="col" id="quantity">개수</td>
        </tr>
        <tr>
            <th scop="col">500원</th>
            <th scop="col" id="vending-machine-coin-500-quantity"></th>
        </tr>
        <tr>
            <th scop="col">100원</th>
            <th scop="col" id="vending-machine-coin-100-quantity"></th>
        </tr>
        <tr>
            <th scop="col">50원</th>
            <th scop="col" id="vending-machine-coin-50-quantity"></th>
        </tr>
        <tr>
            <th scop="col">10원</th>
            <th scop="col" id="vending-machine-coin-10-quantity"></th>
        </tr>
      </table>
    </div>
    <script type="module" src="/src/controller/VendingMachineManageController.js"></script>
  </body>
</html>
